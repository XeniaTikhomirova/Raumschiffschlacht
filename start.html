   <script>
      document.onkeydown = function(e) {

         if(e.keyCode == 83) {
            KEY_S = true;
         }
         if(e.keyCode == 38) {
            KEY_UP = true;
         }
         if(e.keyCode == 40) {
            KEY_DOWN = true;
         }
         if(e.keyCode == 39) {
            KEY_Rightwards = true;
         }
         if(e.keyCode == 37) {
            KEY_Leftwards = true;
         }
      };

      document.onkeyup = function(e) {
         if(e.keyCode == 83) {
            KEY_S = false;
         }
         if(e.keyCode == 38) {
            KEY_UP = false;
         }
         if(e.keyCode == 40) {
            KEY_DOWN = false;
         }
         if(e.keyCode == 39) {
            KEY_Rightwards = false;
         }
         if(e.keyCode == 37) {
            KEY_Leftwards = false;
         }
      };

</script>
</head>

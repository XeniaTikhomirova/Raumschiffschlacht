<body>
   <div class="main-page">
      <video autoplay muted loop id="myVideo">
         <source src="video/space_video.mp4" type="video/mp4">
       </video>

       <div class="content">
         <h1>Herzlich Wilkommen</h1>
         <h2>Here ist ein Speil - Raumschiffschlacht</h2>
         <!-- Use a button to pause/play the video with JavaScript -->
         <div>
            <button id="myBtn" onclick="stopFunc()">Pause Video</button>
            <button class="game-start-btn" onclick="document.location='start.html'">Spiel Starten</button>
            
         </div>
       </div>
   </div>

   <script>
      let video = document.getElementById("myVideo");
      let btn = document.getElementById("myBtn");
      let btnGame = document.getElementsByClassName("game-start-btn");

      function stopFunc() {
        if (video.paused) {
          video.play();
          btn.innerHTML = "Pause";
        } else {
          video.pause();
          btn.innerHTML = "Play";
        }
      };

      </script>
</body>

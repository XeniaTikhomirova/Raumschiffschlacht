<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Raumschiffschlacht</title>
   <style>
      canvas {
         background: rgb(107, 107, 153);
      }
   </style>

   <script type = "text/javascript" src="draw.js"></script>
   <script type = "text/javascript" src="startgame.js"></script>
   <script type = "text/javascript" src="update.js"></script>
   <script type = "text/javascript" src="createUfos.js"></script>
   <script type = "text/javascript" src="checkCollision.js"></script>

   <script>

      let KEY_SPACE = false;
      let KEY_UP = false;
      let KEY_DOWN = false;
      let canvas;
      let ctx;
      let backgroundImage = new Image();
      
      let rocket = {
         x: 100,
         y: 200,
         width: 150,
         height: 80,
         src: 'img/rocket.png'
      };

      let ufos = [];

      document.onkeydown = function(e) {
         if(e.keyCode == 32) {
            KEY_SPACE = true;
         }
         if(e.keyCode == 38) {
            KEY_UP = true;
         }
         if(e.keyCode == 40) {
            KEY_DOWN = true;
         }
      };

      document.onkeyup = function(e) {
         if(e.keyCode == 32) {
            KEY_SPACE = false;
         }
         if(e.keyCode == 38) {
            KEY_UP = false;
         }
         if(e.keyCode == 40) {
            KEY_DOWN = false;
         }
      };

      function loadImages() {
         backgroundImage.src = 'img/background.jpg';
         rocket.img = new Image();
         rocket.img.src = rocket.src;
      };
   </script>
   
</head>

<body onload="startGame()">
   <canvas id="canvas" width="900" height="450"></canvas>
</body>
</html>

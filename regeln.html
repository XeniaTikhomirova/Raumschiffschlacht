<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Regeln des Spieles</title>

   <!--<style src="styles.css"></style>-->
   <link rel="stylesheet" href="styles.css">

   <!-- For jQuery -->
   <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>-->

   <script type = "text/javascript" src="index.js" defer></script>
   <script type = "text/javascript" src="draw.js" defer></script>
   <script type = "text/javascript" src="startgame.js" defer></script>
   <script type = "text/javascript" src="update.js" defer></script>
   <script type = "text/javascript" src="loadImg.js" defer></script>
   <script type = "text/javascript" src="pauseGame.js" defer></script>
   <script type = "text/javascript" src="quit.js" defer></script>
   <script type = "text/javascript" src="video.js" defer></script>

</head>

<body>

   <div class="canvas-container">
      <video autoplay muted loop id="myVideo">
         <source src="video/space_video.mp4" type="video/mp4">
      </video>

      <div class="rules-box">
         <h1>Regeln:</h1>
         <div class="regeln-box">
            <p><img alt="arrow up" src="img/up.png" height="80" width="100">Pfeiltaste nach oben: Rakete fliegt nach oben</p>
            <p><img alt="arrow up" src="img/down.png" height="80" width="100">Pfeiltaste nach unten: Rakete fliegt nach unten</p>
            <p><img alt="arrow up" src="img/left.png" height="80" width="100">Pfeiltaste nach links (rückwärts): Rakete fliegt nach links</p>
            <p><img alt="arrow up"src="img/right.png" height="80" width="100">Pfeiltaste nach rechts (vorwärts): Rakete fliegt nach rechts</p>
            <p><img alt="arrow up" src="img/s_button.png" height="80" width="60">Pfeiltaste "S": Rakete schießt. Nur 10 Schüsse stehen dir zur Verfügüng</p>
         </div>
      </div>
   </div>

   <div class="buttons-container">
      <button id="myBtn" onclick="pauseVideo()">Video pausieren</button>
      <button class="game-start-btn" onclick="document.location='start.html'">Spiel starten</button>
      <button id="quit-game-btn" onclick="quit()">Verlassen</button>
   </div>

</body>
</html>
